<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User app</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div>
    <h1>Добро пожаловать <span th:text="${user}">text</span></h1>
    <br>
    <br>
    <br>
    <h2>Зарегистрированные друзья</h2>
    <div id="user-list">
        <div th:each="user : ${users}">
            <H2><span th:text="${user.name}">text</span></H2>
            <H3><span th:text="${user.location}"></span>text</H3>
        </div>
    </div>
</div>
</body>
</html>
