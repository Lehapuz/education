diplomdb:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_moderator
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: reg_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(250)
              - column:
                  name: photo
                  type: TEXT