<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matter List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div id="matter-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Наименование дела:</label>
        <input type="text" name="name" value="">
        <label>Автор:</label>
        <input type="text" name="author" value="">
        <hr>
        <button id="save-matter">Сохранить Дело</button>
    </form>
</div>

<h1>Список дел (<span th:text="${mattersCount}">0</span>)</h1>
<button id="show-add-matter-form">Добавить дело</button>
<br><br>
<div id="matter-list">
    <div th:each="matter : ${matters}">
        <a href="#" class="matter-link" th:attr="data-id=${matter.id}" th:text="${matter.name}"></a>
    </div>
</div>

<div id="matter-delete">
    <form>
        <button id="delete-matter">Удалить Дела</button>
    </form>
</div>

</body>
</html>
